<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стать партнёром — NOVA</title>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body class="partners-page">
  <div class="hero partners-hero">
    <header class="header container">
      <span class="header__brand">
        <img src="icons/icons.svg" alt="">
        <p>NOVA</p>
      </span>
      <button class="header__toggle" aria-label="Открыть меню" aria-expanded="false">
        <span class="header__toggle-inner"></span>
      </button>
      <nav class="header__nav" aria-hidden="true">
        <button class="header__close" aria-label="Закрыть меню">✕</button>
        <ul>
          <li><a href="index.html">Главная</a></li>
          <li><a href="services.html">Топливные карты</a></li>
          <li class="btn"><a href="partners.html" class="active">Стать партнёром</a></li>
        </ul>
      </nav>
    </header>
    <div class="header__backdrop" aria-hidden="true"></div>

    <div class="container">
      <div class="partners-panel">
        <div class="partners-logo">
          <img src="icons/icons.svg" alt="NOVA">
        </div>
        <form class="partners-form" action="#" method="post" novalidate>
          <label class="visually-hidden" for="org">Наименование организации</label>
          <input id="org" name="org" type="text" placeholder="Наименование организации">

          <label class="visually-hidden" for="inn">ИНН</label>
          <input id="inn" name="inn" type="text" placeholder="ИНН">

          <label class="visually-hidden" for="kpp">КПП</label>
          <input id="kpp" name="kpp" type="text" placeholder="КПП">

          <label class="visually-hidden" for="okpo">ОКПО</label>
          <input id="okpo" name="okpo" type="text" placeholder="ОКПО">

          <label class="visually-hidden" for="contacts">Контактные данные</label>
          <input id="contacts" name="contacts" type="text" placeholder="Контактные данные">

          <label class="visually-hidden" for="director">ФИО руководителя</label>
          <input id="director" name="director" type="text" placeholder="ФИО руководителя">

          <button type="submit" class="partners-submit">Стать партнёром</button>
        </form>
      </div>
    </div>
  </div>
  
  <footer class="footer">
    <div class="footer__container">
      <div class="footer__branding">
        <img src="icons/icons.svg" alt="NOVA" class="footer__logo">
        <span class="footer__name">NOVA</span>
      </div>

      <div class="footer__actions">
         <a class="footer__button" href="partners.html">Стать партнёром</a>
        <div class="footer__social">
          <div class="footer__icon footer__icon--vk"><img src="icons/VK.svg" alt=""></div>
          <div class="footer__icon footer__icon--tg"><img src="icons/Telegram.svg" alt=""></div>
          <div class="footer__icon footer__icon--inst"><img src="icons/instagram.svg" alt=""></div>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
